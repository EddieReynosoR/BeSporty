{% extends 'base.html' %}

{% block title %} Log In {% endblock title %} 

{% block content %} 
<h1>Log In</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log In" class="btn btn-primary">
</form>
<small>Forgot your password? <a href="{% url 'password_reset' %}">Click here</a> to reset your password.</small>
{% endblock content %}
