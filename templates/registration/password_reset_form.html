{% extends 'base.html' %} 


{% block title %}Reset Password{% endblock title %}

{% block content %}
<h1>Password Reset</h1>
<p>Type in your email address below and if it matches our records, you'll receive instructions for resetting your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset" class="btn btn_success">
</form>
{% endblock content %}
